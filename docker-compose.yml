version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    depends_on:
      - dockernode
  dockernode:
    build: .
    image: skouky/dockernode
    environment:
      - PORT=2999
    depends_on:
      - mongo
  mongo:
    image: mongo
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis

volumes:
  mongo-db:
